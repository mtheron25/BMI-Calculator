<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate your BMI here</h1>
      <br /><br />
      <form name="bmiForm">
        <p>Your Weight(in kg):</p>
        <input type="text" name="weight" size="10" /><br /><br />
        <p>Your Height(in cm):</p>
        <input type="text" name="height" size="10" /><br /><br />
        <input
          type="button"
          value="Calculate BMI"
          onClick="calculateBmi()"
        /><br /><br />
        Your BMI: <input type="text" name="bmi" size="10" /><br /><br />
        This Means: <input type="text" name="meaning" size="25" /><br /><br />
        <input type="reset" value="Reset" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
